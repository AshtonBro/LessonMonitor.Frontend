<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/player.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Hunt The Wumpus</title>

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="src/index.js" defer></script>
  </head>

  <body>
    <section class="game" id="game">
      <div class="container">
        <div class="main">
          <div class="main__title">Hunt the Wumpus</div>
          <div class="game-app">
            <div class="game-section__left">
              <div class="game-statistics">
                <h2 class="game-statistics__title">Statistics</h2>
                <ul class="game-statistics__score">
                  <li class="game-score game__steps">Steps: <span class="steps">0</span></li>
                  <li class="game-score game__kills">Kills: <span class="kills">0</span></li>
                  <li class="game-score game__time">Time: <span class="time">00:00:00</span></li>
                </ul>
              </div>
              <div class="game-controlls-block">
                <h3 class="game-statistics__title">Controlls</h3>
                <div class="controlls-image">
                  <img src="img/controll.png" class="controlls-image__img" alt="Image" />
                </div>
              </div>
              <div class="button-block">
                <button type="button" class="btn btn-start">Start</button>
                <button type="button" class="btn btn-clear" disabled>Clear Game</button>
              </div>
            </div>

            <div class="game-section__right">
              <div class="game-map">
                <div class="game-won">YOU WON!</div>
                <div class="game-lose">YOU DIED!</div>
                <canvas id="canvas" height="370" width="610"></canvas>
              </div>
              <div class="game-shoot-bar">
                <div class="game-shoot-bar__title">Shoot Controller</div>
                <div class="button-block__arrows">
                  <button class="game-arrows game-arrows-left" data-rotation="225" disabled>
                    <div class="arrow arrow-left"></div>
                  </button>
                  <button class="game-arrows game-arrows-up" data-rotation="320" disabled>
                    <div class="arrow arrow-up"></div>
                  </button>
                  <button class="game-arrows game-arrows-down" data-rotation="135" disabled>
                    <div class="arrow arrow-down"></div>
                  </button>
                  <button class="game-arrows game-arrows-right" data-rotation="45" disabled>
                    <div class="arrow arrow-right"></div>
                  </button>
                </div>
              </div>
              <div class="game-log">
                <!-- Render from js -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
